<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="BankingCSS.css" />
    <title>Banking Gang</title>
</head>
<body>
<div class="topInfo">
    <div class="AccountNameBar"></div>
    <div class="SignInBar"><button id="SignInButton">Click here to Sign in!</button></div>
</div>
<main>
    <section class="pages isLocked">
        <div class="page is-active" data-page="1">
            <div class="checkingBox accountBox">
                <h1 id="checkingText">Checking: </h1>
            </div>
            <div class="savingsBox accountBox">
                <h1 id="savingsText">Savings: </h1>
            </div>
        </div>
        <div class="page" data-page="2">
            <div class="billBox" id="electricityBill">
                <h1>Electricity: <span class="is-neg">$150</span> <button id="payElectricity">Pay</button></h1>
            </div>
            <div class="billBox" id="rentBill">
                <h1>Rent: <span class="is-neg">$1200</span> <button id="payRent">Pay</button></h1>
            </div>
            <div class="billBox" id="phoneBill">
                <h1>Phone: <span class="is-neg">$75</span> <button id="payPhone">Pay</button></h1>
            </div>
            <div class="billBox" id="internetBill">
                <h1>Internet: <span class="is-neg">$150</span> <button id="payInternet">Pay</button></h1>
            </div>
            <div class="billBox" id="insuranceBill">
                <h1>Insurance: <span class="is-neg">$300</span> <button id="payInsurance">Pay</button></h1>
            </div>
        </div>
        <div class="page" data-page="3">
            <form id="transferForm">
                <label for="fromBox">Transfer From:</label>
                <br>
                <select name="Accounts" id="fromBox">
                    <option value="Checking">Checking</option>
                    <option value="Savings">Savings</option>
                </select>
                <br><br><br><br><br><br>
                <label for="toBox">Transfer To:</label>
                <br>
                <select name="Accounts" id="toBox">
                    <option value="Checking">Checking</option>
                    <option value="Savings">Savings</option>
                </select>
                <br><br><br><br><br><br>
                <label for="transferAmount">Amount to Transfer:</label>
                <br>
                <span class="currencyInput">$<input type="number" id="transferAmount" name="quantity" min="1"></span>

                <button type='button' id="transferButton">Transfer Money</button>
            </form>
        </div>
        <div class="page" data-page="4">
            <h1>Transaction History:</h1>
            <p id="historyText"></p>
        </div>
    </section>
    <div class="form-popup" id="myForm">
        <form onsubmit="return false" class="form-container">

            <label for="nameInput"><b>Your Name:</b></label>
            <input type="text" placeholder="Name" id="nameInput" required>
            <label for="passInput"><b>Password:</b></label>
            <input type="password" placeholder="Password" id="passInput" required>
            <button id="submitButton" class="btn">Submit</button>
        </form>
    </div>
    <div class="form-popup" id="billForm">
        <form onsubmit="return false" class="form-container">
            <label for="billAccountBox">Pay with this Account?</label>
            <br>
            <select name="Accounts" id="billAccountBox">
                <option value="Checking">Checking</option>
                <option value="Savings">Savings</option>
            </select>

            <button id="yesButton" class="btn">Yes</button>
            <button id="NoButton" class="btn">No</button>
        </form>
    </div>
</main>
<nav class="tabs isLocked">
    <div class="tab leftSide is-active">
        <a data-switcher data-tab="1">Accounts</a>
    </div>
    <div class="tab leftSide">
        <a data-switcher data-tab="2">Pay Bills</a>
    </div>
    <div class="tab rightSide">
        <a data-switcher data-tab="4">History</a>
    </div>
    <div class="tab rightSide">
        <a data-switcher data-tab="3">Transfer</a>
    </div>


</nav>
<script src="BankingJava.js"></script>
</body>
</html>
